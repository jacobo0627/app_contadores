{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center mb-3">Crear Cuenta</h3>

                <form method="POST">
                    {% csrf_token %}
                    <input class="form-control mb-2" type="email" name="email" placeholder="Correo" required>
                    <input class="form-control mb-2" type="password" name="password" placeholder="Contraseña" required>

                    <select class="form-control mb-3" name="role" required>
                        <option value="contador">Contador</option>
                        <option value="cliente">Cliente</option>
                    </select>

                    <button class="btn btn-dark w-100">Registrarme</button>
                </form>

                <div class="text-center mt-2">
                    <a href="/login/">Iniciar sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
